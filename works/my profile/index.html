<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Profile</title>
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<nav class="top-nav">
		<div class="nav-head">Bowiego</div>
		<div class="nav-contact">
			<ul>
				<li><a href="#"><i class="fa fa-weibo"></i></a></li>
				<li><a href="#"><i class="fa fa-github"></i></a></li>
			</ul>
		</div>
	</nav>
	<div class="wrap">
		<div class="header"></div>
		<div class="main">
			<div class="content">
				<div class="profile">
					<div class="avatar">
						<img src="img/avatar.jpg">
					</div>
					<div class="name">
						<h3>Bowiego</h3>
						<h6>前端小白</h6>
					</div>
				</div>
				<div class="description">
					<p>战战兢兢前端路上，总有很多让人头疼的坑和难题，和一望无边的知识。但我喜欢这种不断更迭新技术，面对新挑战的节奏。偶有喜欢偷偷闲暇时光，看看乱七八糟的书，上至天文，下至地理。同时也是小小的影迷一枚，从老默片到爆米花，类型片到艺术片，口味繁杂。</p>
				</div>
				<div class="profile-tabs">
					<ul class="tablist">
						<li><a class="active"><i class="fa fa-wrench"></i>SKILL</a></li>
						<li><a><i class="fa fa-archive"></i>WORK</a></li>
						<li><a><i class="fa fa-heart"></i>LIFE</a></li>
					</ul>
					<div class="tab-content skill show">
						<div class="skill-bar">
							<p>HTML</p>
							<div class="progress">
								<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 95%">
									<span class="sr-only">50% Complete</span>
								</div>
							</div>
						</div>
						<div class="skill-bar">
							<p>CSS</p>
							<div class="progress">
								<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 90%">
									<span class="sr-only">50% Complete</span>
								</div>
							</div>
						</div>
						<div class="skill-bar">
							<p>Javascript</p>
							<div class="progress">
								<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 50%">
									<span class="sr-only">50% Complete</span>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-content work">
						<div class="btn btn-l"><i class="fa fa-chevron-circle-left"></i></div>
						<div class="btn btn-r"><i class="fa fa-chevron-circle-right"></i></div>
						<div class="dot">
							<ul>
								<li class="active"></li>
								<li></li>
								<li></li>
							</ul>
						</div>
						<div class="img-container">
							<ul class="img-list">
								<li>
									<a href="https://bowiego.github.io/works/calendar/index.html" target="_blank">
										<img src="img/calendar.png">
									</a>
								</li>
								<li>
									<a href="https://bowiego.github.io/works/caculator/index.html" target="_blank">
										<img src="img/caculator.png">
									</a>
								</li>
								<li>
									<a href="https://bowiego.github.io/works/sudoku/index.html" target="_blank">
										<img src="img/sudoku.png">
									</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="tab-content life"></div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="container clearfix">
			<nav class="footer-nav">
				<ul>
					<li><a href="https://bowiego.github.io">BLOG</a></li>
					<li><a href="#">CONTACT</a></li>
				</ul>
			</nav>
			<div class="copyright">© 2016, made by Bowiego</div>
		</div>
	</footer>

	<script src="js/jquery-1.12.3.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
